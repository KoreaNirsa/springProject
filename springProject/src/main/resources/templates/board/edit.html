<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<th:block th:insert="~{fragments/common/head :: headFragment}"></th:block>
</head>

<body>
	<header th:insert="~{fragments/common/header :: headerFragment}"></header>
	<nav th:insert="~{fragments/common/nav :: navFragment}"></nav>

	<section class="container mt-4" style="height: 70vh">
		<div class="card text-center" style="height: 100%">
			<form action="/board/edit" method="post" th:object="${board}">
				<input type="hidden" th:field="*{fbId}">
				<input type="hidden" th:field="*{author}">
				<div class="card-header">
					<input type="text" th:field="*{title}">
				</div>
				<div class="card-body" style="height: 500px">
					<div class="d-flex justify-content-center mb-3">
						<div class="mx-3">
							작성자: <span id="fb-writer" th:text="${board.author}"></span>
						</div>
						<div class="mx-3">
							작성일: <span id="fb-date" th:text="${board.createdDate}"></span>
						</div>
						<div class="mx-3">
							조회수: <span id="fb-views" th:text="${board.viewCount}"></span>
						</div>
					</div>
					<hr>
					<div style="margin-top: 20px; margin-bottom: 20px;">
						<textarea rows="15" th:field="*{content}"></textarea>
					</div>
				</div>

				<div class=" card-footer d-flex justify-content-center">
					<button type="button" class="btn btn-secondary mx-2"
						onclick="window.history.back()">뒤로가기</button>
					<button type="submit" class="btn btn-primary mx-2">수정하기</button>
				</div>
			</form>
		</div>
	</section>


	<footer th:insert="~{fragments/common/footer :: footerFragment}"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

</body>

</html>
