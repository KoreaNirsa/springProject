<!DOCTYPE html>
<html>
		<head th:insert="~{fragments/common/head :: headFragment}">
		  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
	  <header th:insert="~{fragments/common/header :: headerFragment}"></header>
	  <nav th:insert="~{fragments/common/nav :: navFragment}"></nav>

  <section id="post-form">
    <h2>새 글 작성</h2>
    <form action="/board/create" method="post" th:object="${board}">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="${board.title}" required>
        
        <label for="author">글쓴이:</label>
        <input type="text" id="author" name="author" th:value="${session.id}" readonly>
        
        <label for="content">내용:</label>
        <textarea id="content" rows="4" th:field="${board.content}" required></textarea>
        
        <button type="submit">작성</button>
    </form>
</section>

<footer th:insert="~{fragments/common/footer :: footerFragment}"></footer>

</body>
</html>
