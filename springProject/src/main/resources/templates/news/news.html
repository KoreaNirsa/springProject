<!DOCTYPE html>
<html>
	<head th:insert="~{fragments/common/head :: headFragment}"></head>
	<body>
	  <header th:insert="~{fragments/common/header :: headerFragment}"></header>
	  <nav th:insert="~{fragments/common/nav :: navFragment}"></nav>

  <section>
    <div class="signup-form">
        <h2>회원가입</h2>
        <form>
          <div class="input-container">
        </div>
        <div class="input-container">
          <label for="new-username">이름:</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>

        <div class="input-container">
            <label for="new-userid">아이디:</label>
            <input type="text" id="new-userid" name="new-userid" required>
        </div>
          <div class="input-container">
            <label for="new-password">비밀번호:</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
  
          <div class="input-container">
            <label for="confirm-password">비밀번호 확인:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
  
          <button type="submit">회원가입</button>
        </form>
      </div>
  </section>

  <footer th:insert="~{fragments/common/footer :: footerFragment}"></footer>

</body>
</html>
